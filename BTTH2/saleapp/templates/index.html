<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TRANG BÁN HÀNG TRỰC TUYẾN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

      <ul class="navbar-nav">
          {% for c in categories%}
        <li class="nav-item">
          <a class="nav-link" href="/?category_c.id}}">{{c.name}}</a>
        </li>
       {% endfor %}
      </ul>

    </div>
  </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-12">
            {%for p in products %}
            <div class="card" style="width:400px">
                <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name}}</h4>
                    <p class="card-text">{{p.description}}</p>
                    <p class="card-text">{{"{:,.1f}".format(p.price)}} VNĐ</p>
                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-danger">Đặt hàng</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
